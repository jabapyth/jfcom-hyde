mode: development
media_root: media # Relative path from content folder.
media_url: /media # URL where the media files are served from.
base_url: / # The base url for autogenerated links.
plugins:
    - hyde.ext.plugins.meta.MetaPlugin
    - hyde.ext.plugins.auto_extend.AutoExtendPlugin
    - hyde.ext.plugins.sorter.SorterPlugin
    - hyde.ext.plugins.tagger.TaggerPlugin
    - hyde.ext.plugins.syntext.SyntextPlugin
    - hyde.ext.plugins.textlinks.TextlinksPlugin
jinja2:
    extensions:
        - jadeext.JadeExtension
context:
    data:
        tweet_via: jabapyth
        menu:
            -
                name: home
                description: Home Page
                css_class: home
                type: node
                url: /
            -
                name: projects
                description: Projects
                css_class: projects
                type: page
                url: projects
            -
                name: blog
                description: Blog
                css_class: blog
                type: node
                just_root: true
                url: blog/
                nav_prop: /blog/tags/
                subnav:
                    -
                        name: blocks
                        description: View posts as blocks
                        css_class: blog-blocks
                        type: page
                        url: '#blocks'
                    -
                        name: full
                        description: View full posts
                        css_class: blog-full
                        type: page
                        url: '#full'
                    -
                        name: titles
                        description: View post titles
                        css_class: blog-titles
                        type: page
                        url: '#titles'
            -
                name: about
                description: About
                css_class: about
                type: page
                url: about.html
        external_nav:
            - 
                name: github
                description: my github repositories
                css_class: github
                type: external
                url: http://github.com/jabapyth
            -
                name: twitter
                description: my twitter account
                css_class: twitter
                type: external
                url: http://twitter.com/jabapyth
            -
                name: linkedin
                description: my linkedin profile
                css_class: linkedin
                type: external
                url: http://www.linkedin.com/profile/view?id=37203333
            -
                name: stackoverflow
                description: my stackoverflow profile
                css_class: stackoverflow
                type: external
                url: http://stackoverflow.com/users/290784/jared-forsyth
meta:
    nodemeta: meta.yaml
    created: !!timestamp 2010-01-01 00:00:00
    author: Jared Forsyth
sorter:
    time:
        attr:
            - meta.created
        reverse: true
        filters:
            source.kind: html
            meta.listable: true
            meta.status: public
        path: blog
    updated:
        attr:
            - meta.updated
        reverse: true
        filters:
            source.kind: html
            meta.listable: true
        path: projects/_hidden
rewrite:
    -
        match: ^/blog/(\d+)-(\w+)-(\d+)-([^/]+?)\.html$
        dest: /blog/\1/\2/\3/\4/
    -
        match: ^(.*?)/index.html
        dest: \1/
    -
        match: ^/(.+?)\.html
        dest: /\1
tagger:
    sorter: time
    archives:
        blog:
            source: blog
            target: blog/tags
            template: tagged_posts.j2
            archive_extension: html
            meta:
                listable: false
restructuredtext:
    highlight_source: true
    extensions:
        - youtube_rst
